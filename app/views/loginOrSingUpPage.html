<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ColabPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container container-custom">
        <div class="row w-100">
            <!-- Sección izquierda con título y botones -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start left-section">
                <div class="ms-5">
                    <h2 id="welcomeTitle">Bienvenido a ColabPro</h2>
                    <div class="d-flex justify-content-center mt-4" id="buttonContainer">
                        <button class="btn btn-outline-primary me-2" id="loginBtn">Iniciar sesión</button>
                        <button class="btn btn-outline-primary" id="registerBtn">Registrarse</button>
                    </div>
                </div>
            </div>

            <!-- Sección derecha con formularios -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <!-- Formulario de Iniciar Sesión -->
                <div class="form-container" id="loginForm">
                    <h4>Iniciar sesión</h4>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="loginEmail">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>

                <!-- Formulario de Registro -->
                <div class="form-container" id="registerForm">
                    <h4>Registrarse</h4>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">País o lugar de origen</label>
                            <select class="form-control" id="country">
                                <option>Selecciona una ubicación</option>
                                <option>Mexico</option>
                                <!-- Otras opciones -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="career" class="form-label">Carrera</label>
                            <select class="form-control" id="career">
                                <option>Selecciona una carrera</option>
                                <!-- Otras opciones -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <script src="./../viewsFuntionality/functionsLoginOrSingUpPage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
