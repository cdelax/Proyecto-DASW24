<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <title>ColabPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./stylesInitialPage.css">
</head>

<body>
    <!-- Navbar de Bootstrap personalizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ColabPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form id="searchForm" class="d-flex align-items-center mx-auto" style="width: auto;">
                <input id="projectSearch" class="form-control" type="text" placeholder="Buscar proyecto"
                    style="width: 300px;">
                <select id="categoryFilter" class="form-select select2-categorias" multiple="multiple"
                    style="width: 250px;">
                    <!-- Aquí se insertan los categorias son de tipo option -->
                </select>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="dropdown ms-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span> <!-- Icono de tres líneas -->
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card" id="perfilUser">
                    <div class="card-body">
                        <h5 class="card-title">Datos de usurio</h5><hr>
                        <!-- Aquí se generará el desglose del perfil del usuario -->
                    </div>
                </div>
            </div>
            <div id="projectContainer" class="container project-container col-md-8">
                <!-- Aquí se mostrarán los proyectos filtrados --></div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- Script para manejar el infinite scroll y el filtrado -->
    <script src="./../viewsFuntionality/funtionsInitialPage.js"></script>
</body>

</html>
